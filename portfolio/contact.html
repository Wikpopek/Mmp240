<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | myPORTFOLIO</title>
  <link href="stylesheet.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="img/mylogo.png" alt="My Logo" class="logo-img">
    
  </header>

  <!-- Nawigacja -->
  <nav class="navbar">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="contact.html">Contact</a>
      </li>
    </ul>
  </nav>

  <!-- Kontakt -->
  <main class="contact-wrapper">
    <div class="contact-container">

      <!-- Zdjęcie po lewej -->
      <div class="contact-image">
        <img src="img/portfolio.jpg" alt="My portrait">
      </div>

      <!-- Formularz po prawej -->
      <section class="contact-section">
        <h1 class="contact-heading">Let’s talk</h1>
        <p class="contact-subtext">Feel free to reach out — I’d love to hear from you.</p>

        <form action="https://formspree.io/f/mayplwnr" method="POST" class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" name="name" id="name" required placeholder="Your name">
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" name="email" id="email" required placeholder="you@example.com">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" required placeholder="Write your message..."></textarea>
          </div>

          <!-- Ukryte pole - ustawia reply-to -->
          <input type="hidden" name="_replyto" value="wbabula78@gmail.com">

          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>

    </div>
  </main>

</body>
</html>
